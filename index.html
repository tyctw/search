<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統異常回報中心 | TYCTW</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <i class="fas fa-shield-alt"></i>
                <h1>TYCTW</h1>
            </div>
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle Menu">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="header-buttons" id="headerButtons">
                <a href="https://tyctw.github.io/report_form" class="header-button">
                    <i class="fas fa-plus-circle"></i>
                    <span>新增回報</span>
                </a>
                <a href="https://tyctw.github.io/Navigation/" class="header-button">
                    <i class="fas fa-info-circle"></i>
                    <span>更多資訊</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <i class="fas fa-search-location"></i>
            <h1>系統異常回報查詢</h1>
            <p class="subtitle">輸入回報代碼以查詢處理進度</p>
        </div>

        <form id="queryForm" class="search-form">
            <div class="input-group">
                <label for="reportCode">
                    <i class="fas fa-hashtag"></i>
                    回報代碼
                </label>
                <div class="input-wrapper">
                    <input type="text" 
                           id="reportCode" 
                           name="reportCode" 
                           required 
                           placeholder="請輸入您的回報代碼"
                           autocomplete="off">
                    <div class="input-focus-border"></div>
                </div>
                <div class="validation-error" id="reportCodeError">
                    <i class="fas fa-exclamation-circle"></i>
                    請輸入有效的回報代碼
                </div>
            </div>

            <div class="captcha-container">
                <div class="h-captcha" data-sitekey="ceced506-fc3a-4214-976e-9514bf1eea48"></div>
            </div>

            <button type="submit" class="submit-button">
                <i class="fas fa-search"></i>
                <span>查詢紀錄</span>
                <div class="button-loader"></div>
            </button>
        </form>

        <div id="result" class="result-container"></div>
    </main>

    <button class="theme-toggle" id="themeToggle" aria-label="Toggle Theme">
        <i class="fas fa-moon"></i>
    </button>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span>訊息已複製到剪貼簿</span>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 TYCTW系統異常回報紀錄查詢</p>
            <p>All rights reserved.</p>
        </div>
    </footer>

    <script src="config.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
